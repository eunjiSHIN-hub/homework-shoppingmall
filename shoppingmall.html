<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .main_img {
            width: 300px;
            height: 300px;
            margin: auto;
            display: block;
        }

        .main_text {
            width: 500px;
            margin-top: 50px;
            margin-bottom: 20px;
            margin: auto;
        }

        .price {
            font-size: 20px;
        }

        .order_box {
            width: 500px;
            margin: auto;
        }

        .btn-primary {
            width: 100px;
            margin-left: 220px;
            display: block;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_rate()
        });

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let now_rate = response['rate'];
                    $('#now-rate').text(now_rate);
                }
            })
        }

        function order() {
            alert('주문이 완료되었습니다. 감사합니다:)');
        }
    </script>
</head>

<body>
<img class="main_img" src="https://pbs.twimg.com/media/D3rCckRU8AAxdA0?format=png&name=small">
<div class="main_text">
    <h3>100% 천연 양모볼 6개 SET <span class="price">가격: 6,800원 / 6개</span></h3>
    <p>캔따토이에 적용한 3cm 사이즈의 양모볼을 6개 세트로 구성했어요. 적당한 사이즈에 많은 양으로 오래도록 아이들과 놀아줄 수 있는 실속형 상품구성이에요.</p>
    <p class="rate">달러-원 환율: <span id="now-rate">1219.15</span></p>
</div>
<form class="order_box">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">성함</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">수량</label>
        <div class="col-sm-10">
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">주소</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="order()">주문하기</button>
        </div>
    </div>
</form>

</body>

</html>
